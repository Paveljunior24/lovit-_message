<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-color: #fce4ec; /* Soft pink color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .main-content {
            text-align: center;
        }
        .btn-pink {
            background-color: #e91e63; /* Pink button color */
            color: white;
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Welcome to Your Dashboard</h1>
        <div>
            <a href="/profile" class="btn btn-pink">Profile</a>
            <a href="/messages" class="btn btn-pink">View Messages</a>
        </div>
    </div>
</body>
</html>
