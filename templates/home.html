<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovit - Site de Rencontre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #fce4ec; /* Couleur rose douce */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .main-content {
            text-align: center;
        }
        .btn-container {
            margin-top: 20px;
        }
        .btn-pink {
            background-color: #e91e63; /* Couleur de bouton rose */
            color: white;
        }
        .my-form {
            position: fixed;
            bottom: 24px;
            right: 80px;
            left: 80px;
            width: calc(100% - 160px);
            background-color: #fff; /* Fond blanc */
            border-radius: 20px; /* Coins arrondis */
            padding: 20px; /* Espacement intérieur */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Ombre douce */
        }
        .msg-date {
            font-size: 10px;
            position: absolute;
            right: 4px;
            left: 4px;
            color: rgba(0, 0, 0, 0.5); /* Couleur de texte gris doux */
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Welcome to Lovit</h1>
        <p>Find your match today!</p>
        <div class="btn-container">
            <a href="login.html" class="btn btn-pink me-2">Login</a>
            <a href="register.html" class="btn btn-pink">Register</a>
        </div>
    </div>

    <!-- The following section will be hidden on the main page, you can move this to a separate page for chat functionality -->
    <div class="container" style="display:none;">
        {% for message in messages %}
            <div class="d-flex {% if name == message.user %} justify-content-end {% else %} justify-content-start {% endif %} mt-5"> 
                <div class="card">
                    <div class="card-body">
                        <b>{{ message.user}}</b>
                        {{ message.content }}
                        <span class="msg-date">{{ message.created_at.strftime('%d.%m.%Y %HH:%M') }}</span>
                    </div>
                </div>
            </div>
        {% endfor %}
        
        <form class="input-group mb-3 my-form" action="" method="post">
            <input type="text" name="content" class="form-control" placeholder="Écrivez ici" aria-label="Recipient's username">
            <button class="btn btn-pink" type="submit" id="button-addon2">Envoyer</button> <!-- Bouton d'envoi rose -->
        </form>
    </div>
</body>
</html>
